version: '3.9'

services:
  web:
    build: .
    container_name: pmd_web
    restart: unless-stopped
    volumes:
      - .:/usr/src/app
      - static_volume:/usr/src/app/staticfiles
      - media_volume:/usr/src/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_NAME=djoknone_pmd_db
      - DB_USER=djoknone_user
      - DB_PASSWORD=djoknone_password
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: pmd_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=djoknone_pmd_db
      - POSTGRES_USER=djoknone_user
      - POSTGRES_PASSWORD=djoknone_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U djoknone_user -d djoknone_pmd_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  static_volume:
  media_volume: